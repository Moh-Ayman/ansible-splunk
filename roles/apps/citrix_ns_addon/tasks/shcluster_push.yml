---
- name: Push add-on to shcluster
  command: "{{ splunk_installation.splunk_home_path }}/bin/splunk apply shcluster-bundle --answer-yes -target https://{{ item }}:8089 -auth admin:{{ splunk_installation.admin_password }}"
  args:
    chdir: "{{ splunk_installation.splunk_home_path}}bin"
  with_items: groups['shcmember'][0]
  become_user: splunk
  become_method: su
